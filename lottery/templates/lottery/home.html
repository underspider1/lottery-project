<h1>TEST</h1>
{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The Wish Simulating Roulette </title>
    <base href="/">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% block content %}
    <h2>Available Banners</h2>
    <p>Welcome to the Pull Zone!</p>
    <ul>
        {% for banner in active_banners %}  
            <li><a href="{% url 'pull' banner.id %}">{{ banner.name }}</a></li>
        {% empty %}  <!-- Pass banner.id to the url tag -->
            <li>No banners are currently active.</li>
        {% endfor %}
    </ul>
    {% endblock %}


    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script> 
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />
    <script src="{% static 'js/firebase-init.js' %}" type="module"></script>
    <script src="{% static 'js/signout.js' %}" type="module"></script>
    <script src="{% static 'js/register.js' %}" type="module"></script>
    <script src="{% static 'js/signin.js' %}" type="module"></script>
    <script src="{% static 'js/main.js' %}" type="module"></script>

</body>
</html>
