{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Welcome to the Wishing Simulator</h2>
<p>Available banners</p>
   
<ul>
        {% for banner in active_banners %}  
            <li><a href="{% url 'lottery:pull' banner.id %}">{{ banner.name }}</a></li>
        {% empty %}  <!-- Pass banner.id to the url tag -->
            <li>No banners are currently active.</li>
        {% endfor %}
</ul>

{% endblock content%}
