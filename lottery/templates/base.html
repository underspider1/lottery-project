<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>  <!--- Restored Firebase UI Auth -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" /> <!--- Restored Firebase UI Auth CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
<body>
    <nav> <!--- Correct <nav> tag opening -->
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'lottery:inventory' %}">Inventory</a>  <!--- Inventory link -->
        {% if user.is_authenticated %}
        <a href="{% url 'auth:logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'auth:login' %}">Login</a> <!--- Add login if not authenticated -->
        {% endif %}
    </nav> <!--- Correct </nav> tag closing -->

    {% block content %}{% endblock %}

    {% csrf_token %}
    <script>  
        const csrftoken = "{{ csrf_token }}"; 
    </script>

    <script src="{% static 'js/firebase-init.js' %}" type="module"></script> 
    <script src="{% static 'js/signout.js' %}" type="module"></script> 
    <script src="{% static 'js/main.js' %}" type="module"></script>

</body>
</html>
